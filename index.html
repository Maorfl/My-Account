<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" type="module" defer></script>
    <title>My-Account</title>
</head>

<body class="bg-info-subtle">
    <div class="container">
        <h2 class="display-2 text-primary text-center">MY<i class="fa-solid fa-chart-pie text-secondary"></i>ACCOUNT
        </h2>

        <div class="alert alert-secondary border-0 text-center mt-5 p-0" role="alert">
            <p class="fw-bold fs-3 py-2">Balance:<span class="fw-normal" id="balanceAlert"> 0</span></p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <select class="form-select mb-3" aria-label="Default select example" id="selectForm">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="descriptionForm" placeholder="Description">
                    <label for="descriptionForm">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="amountForm" placeholder="Amount">
                    <label for="amountForm">Amount</label>
                </div>
                <label for="dateForm">Date:</label>
                <input type="date" id="dateForm" class="mb-3" name="trip-start">
                <button class="btn btn-primary w-100" onclick="addNewAction()">Add</button>
            </div>
            <div class="col-md-8">
                <table class="table table-hover border-secondary">
                    <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="table-group-divider"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
